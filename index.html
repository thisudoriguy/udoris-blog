<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Udori Ekpin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family:Segoe UI,Roboto,Arial,sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      color: #111;
    }
    h1 {
      font-size: 3em;
      margin: 0.2em 0;
    }
    p {
      margin: 0.5em 0;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top: 1px solid rgba(0,0,0,0.1); /* thin, subtle divider */
      background: #fff;
      display: flex;
      justify-content: center;
      padding: 1em 0;
      gap: 3em; /* spacing between items */
    }
    nav a {
      position: relative;
      text-decoration: none;
      color: #3b4252;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
    }
    nav a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: #3b4252;
      transition: width 0.2s ease-in-out;
    }
    nav a:hover::after {
      width: 100%;
    }
    .external::after {
      content: " â†—";
      font-size: 0.85em;
      position: static;
      margin-left: 0.25em;
      background: none;
      transition: none;
    }
    footer {
      position: absolute;
      bottom: 1em;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Udori Ekpin</h1>
  <p>u@udoriekpin.com</p>

  </nav>

  <footer>
    &copy; 2025 Udori Ekpin
  </footer>
</body>
</html>
